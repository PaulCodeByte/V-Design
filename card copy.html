<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V Design || {{ pack }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cardStyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='Badge.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas Neue">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="{{ url_for('static', filename='Logo.png') }}" id="logo" alt="logo">
            <nav>
                <ul class="nav-links">
                    <li><a class="no-style link" href="{{ url_for('home') }}">Home</a></li>
                </ul>
            </nav>
            <a class="no-style cta" id="trigger-popup" href="#">Contatta</a>
        </div>
    </header>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Contatta</h2>
            <p class="normal">+39 353 429 7168</p>
            <p class="normal">tomatis.pol@gmail.com</p>
        </div>
    </div>
    <main>
        <div id="starter" class="section">
            <div class="testo">
                <h1 id="titolo">{{ pack }}</h1>
                <p id="par">{{ desc }}</p>
                <ul id="lista">
                    {% for elemento in elementi %}
                        <li>â€¢       {{ elemento }}</li>
                    {% endfor %}
                </ul>
                <a class="no-style cta" id="trigger-popup2" href="#">Contatta</a>
            </div>
            <img src="{{ url_for('static', filename='Mani.jpg') }}" alt="codice" class="img-right img">
        </div>
        <div class="distancer"></div>
    </main>
    <script>
        function redirectToURL(url) {
            window.location.href = url;
        }
        document.getElementById('trigger-popup').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('popup').style.display = 'flex';
        });

        document.getElementById('trigger-popup2').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('popup').style.display = 'flex';
        });

        document.querySelector('.close-btn').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            if (event.target === document.getElementById('popup')) {
                document.getElementById('popup').style.display = 'none';
            }
        });

    </script>
</body>
</html>
